; https://docs.platformio.org/page/projectconf.html

[env]
platform = atmelavr
framework = arduino
lib_deps =
    https://github.com/mathertel/RotaryEncoder.git


[env:leonardo]
board = leonardo
upload_port = COM8
monitor_port = COM8
monitor_speed = 115200

